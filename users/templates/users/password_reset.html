{% extends "mainapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="container">
                <form method="POST" class="mb-4">
                        {% csrf_token %}
                        <fieldset class="form-group mb-4">
                                <legend class="border-bottom mb-4">
                                        PASSWORD RESET
                                </legend>
                                <ul>
                                        <li>Please enter your email just for verification that you want to do this.</li>
                                </ul>
                                {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                                <button type="submit" class="btn btn-outline-info">Request Password Reset</button>
                        </div>
                </form>
        
        </div>
{% endblock %}
