{% extends "mainapp/base.html" %}
{% block content %}
        <div class="container">
                <form method="POST" class="mb-4">
                        {% csrf_token %}
                        <fieldset class="form-group mb-4">
                                <legend class="border-bottom mb-4">
                                        REVOKE FOLLOWER
                                </legend>
                                <h2>Are you sure you want to revoke access for this follower? "{{ object.name }}" </h2>
                        </fieldset>
                        <div class="form-group">
                                <button type="submit" class="btn btn-outline-danger">REVOKE</button>
                                <a class="btn btn-outline-secondary"  href="{% url 'follower-info' object.id %}">CANCEL</a>
                        </div>
                </form>
        </div>
{% endblock %}
